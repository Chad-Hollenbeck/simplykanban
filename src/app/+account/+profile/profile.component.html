<h4 class="font-weight-bold py-3 mb-4">
  Account settings
</h4>

<div class="card overflow-hidden">
  <div class="row no-gutters row-bordered row-border-light">
    <div class="col-md-3 pt-0">
      <div class="list-group list-group-flush account-settings-links">
        <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'general'}"
          (click)="changeTab('general')">General</button>
        <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab ===
          'notifications'}" (click)="changeTab('notifications')">Notifications</button>
      </div>
    </div>
    <div class="col-md-9" *ngIf="curTab === 'general'">

      <div class="card-body media align-items-center">
        <img [src]="user?.photoURL || ''" alt="" class="d-block ui-w-80 rounded-circle">
        <div class="media-body ml-4">
          <label class="btn btn-outline-primary">
            Upload new photo
            <input type="file" class="sr-only" ng2FileSelect [uploader]="uploader" (change)="updateProfileImage()">
          </label> <!-- <button type="button" class="btn btn-outline-primary">Upload new photo</button> &nbsp; -->
          <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
        </div>
      </div>
      <hr class="border-light m-0">

      <div class="card-body">
        <form [formGroup]="fg">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="displayName">
          </div>
        </form>
      </div>

    </div>

    <div class="col-md-9" *ngIf="!curTab">
      <p class="text-center">
        <app-spinner id="profile-load"></app-spinner>
      </p>
    </div>
