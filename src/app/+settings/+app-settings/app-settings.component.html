<h4 class="font-weight-bold py-3 mb-4">
  App settings
</h4>

<div class="card overflow-hidden" *ngIf="settings">
  <div class="row no-gutters row-bordered row-border-light">
    <div class="col-md-3 pt-0">
      <div class="list-group list-group-flush account-settings-links">
        <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'general'}"
          (click)="changeTab('general')">General</button>
      </div>
    </div>

    <div class="col-md-9" *ngIf="curTab === 'general'">
      <div class="card-body">
        <div class="form-group">
          <label class="form-label">Teams</label>
          <tag-input class="ngx-chips-primary" [(ngModel)]="teamTags" [editable]="!disabled" [disable]="disabled"></tag-input>
        </div>
      </div>
    </div>

    <div class="col-md-9" *ngIf="!curTab">
      <p class="text-center">
        <app-spinner id="app-settings-load"></app-spinner>
      </p>
    </div>
  </div>
</div>

<div class="text-right mt-3">
  <button type="button" (click)="updateSettings()" class="btn btn-primary">Save changes</button>&nbsp;
</div>
